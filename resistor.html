<!DOCTYPE HTML>
<html>
  <head>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- LoDash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>

    <!-- Resistor -->
    <link rel="stylesheet" href="resistor.css">
    <script src="resistor.js"></script>

    <title>Resistor Calculator</title>
  </head>

  <body>
    <div class='container'>
      <div class="page-header">
        <h1>Resistor Calculator</h1>
      </div>

      <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-pills nav-justified" role="tablist">
          <li role="presentation" class="active"><a href="#c2v" aria-controls="c2v" role="tab" data-toggle="pill">
            Value &#8594; Color
          </a></li>
          <li role="presentation"><a href="#v2c" aria-controls="v2c" role="tab" data-toggle="pill">
            Color &#8594; Value
          </a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="c2v">
            <div class='row'>
              <div class='col-xs-12'>

                <form id='c2v-form'>
                  <div class='input-group'>
                    <input type="text" class="form-control input-lg" id="c2v-input">
                    <div class="input-group-btn">
                      <select class="form-control input-lg" style='width:6em;' id='c2v-tolerance'>
                        <option value='10'>&#177;10%</option>
                        <option value='5' selected="selected">&#177;5%</option>
                        <option value='1'>&#177;1%</option>
                      </select>
                    </div>
                    <div class="input-group-btn">
                      <button id='c2v-submit' type='submit' class="btn btn-lg btn-default">Calculate</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>

            <div class='row results'>
              <div class='col-lg-4' style='text-align:center;'>
                <span id='resistor-value' style='font-size:5em;'>2.4K &#937;</span>
                <span id='resistor-tol' style='font-size:2.5em;line-height: 3.5em;margin-left:10px;'>&#177;5%</span>
              </div>

              <div class='col-lg-8'>
                <div class='row band-container'>
                  <div class='col-xs-1'></div>

                  <div class='col-xs-2'>
                    1st
                    <div class='res-band res-one'></div>
                  </div>

                  <div class='col-xs-2'>
                    2nd
                    <div class='res-band res-two'></div>
                  </div>

                  <div class='col-xs-2'>
                    Multiplier
                    <div class='res-band res-three'></div>
                  </div>

                  <div class='col-xs-2'></div>

                  <div class='col-xs-2'>
                    Tolerance
                    <div class='res-band res-tol'></div>
                  </div>

                  <div class='col-xs-1'></div>
                </div>
              </div>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane" id="v2c">
            <div class='row'>
              <div class='col-xs-12'>
                Coming soon
                <!-- <select style='background-color:blue;color:white'>
                  <option value="1" style='background-color:red'>One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
