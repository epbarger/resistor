<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Resistor -->
    <link rel="stylesheet" href="resistor.css">
    <script src="resistor.js"></script>

    <title>ResistorCalc.net</title>
    <meta name="description" content="Mobile friendly four band resistor calculator for hobbyists and professionals"/>
    <meta name="keywords" content="resistor calculator, resister calculator, resistor, resister, resistor color, resistor color code, resistor color bands"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Generated with realfavicongenerator.com -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png?v=2">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png?v=2">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png?v=2">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png?v=2">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png?v=2">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png?v=2">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png?v=2">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png?v=2">
    <!-- <link rel="icon" type="image/png" href="icons/favicon-32x32.png?v=2" sizes="32x32"> -->
    <!-- <link rel="icon" type="image/png" href="icons/android-chrome-192x192.png?v=2" sizes="192x192"> -->
    <!-- <link rel="icon" type="image/png" href="icons/favicon-96x96.png?v=2" sizes="96x96"> -->
    <!-- <link rel="icon" type="image/png" href="icons/favicon-16x16.png?v=3" sizes="16x16"> -->
    <link rel="icon" type="image/png" href="/nope.png" sizes="16x16">
    <link rel="manifest" href="icons/manifest.json?v=2">
    <meta name="theme-color" content="#2c2c2c">
  </head>
  <body>
    <div class='container'>
      <header>
        <h1>ResistorCalc.net</h1>
        <!-- four band code calculator(<a href="http://www.allaboutcircuits.com/textbook/reference/chpt-2/resistor-color-codes/">?</a>) -->
      </header>

      <div id='resistor-tool'>
        <div class='row input-row'>
          <div class='col-xs-12'>
            <div class="input-group">
              <form id='resistor-form'>
                <input type="text" class="form-control input-superlg" id='resistor-value' value='4.7K &PlusMinus; 5%'>
              </form>
              <span class="input-group-addon input-superlg">&#937;</span>
            </div>
            <span id='details-string'>
              interpreted as <span id='sanitized-value'></span>
            </span>
          </div>
        </div>

        <div class='row no-gutters'>
          <div class='col-md-3'>
            <div class='dropdown-arrow'> ▼ </div>
            <select class="form-control input-verylg color-selector" id="band1">
              <option value='1' style='background-color:brown; color:white;'>Brown (1)</option>
              <option value='2' style='background-color:red; color:white;'>Red (2)</option>
              <option value='3' style='background-color:orange; color:white;'>Orange (3)</option>
              <option value='4' selected="selected" style='background-color:yellow; color:#333;'>Yellow (4)</option>
              <option value='5' style='background-color:green; color:white;'>Green (5)</option>
              <option value='6' style='background-color:blue; color:white;'>Blue (6)</option>
              <option value='7' style='background-color:purple; color:white;'>Violet (7)</option>
              <option value='8' style='background-color:grey; color:white;'>Grey (8)</option>
              <option value='9' style='background-color:white; color:#333;'>White (9)</option>
            </select>
          </div>
          <div class='col-md-3'>
            <div class='dropdown-arrow'> ▼ </div>
            <select class="form-control input-verylg color-selector" id="band2">
              <option value='0' style='background-color:black; color:white;'>Black (0)</option>
              <option value='1' style='background-color:brown; color:white;'>Brown (1)</option>
              <option value='2' style='background-color:red; color:white;'>Red (2)</option>
              <option value='3' style='background-color:orange; color:white;'>Orange (3)</option>
              <option value='4' style='background-color:yellow; color:#333;'>Yellow (4)</option>
              <option value='5' style='background-color:green; color:white;'>Green (5)</option>
              <option value='6' style='background-color:blue; color:white;'>Blue (6)</option>
              <option value='7' selected="selected" style='background-color:purple; color:white;'>Violet (7)</option>
              <option value='8' style='background-color:grey; color:white;'>Grey (8)</option>
              <option value='9' style='background-color:white; color:#333;'>White (9)</option>
            </select>
          </div>
          <div class='col-md-3'>
            <div class='dropdown-arrow'> ▼ </div>
            <select class="form-control input-verylg color-selector" id="multiplier">
              <option value='0.01' style='background-color:silver; color:white;'>Silver (0.01)</option>
              <option value='0.1' style='background-color:gold; color:#333;'>Gold (0.1)</option>
              <option value='1' style='background-color:black; color:white;'>Black (1)</option>
              <option value='10' style='background-color:brown; color:white;'>Brown (10)</option>
              <option value='100' selected="selected" style='background-color:red; color:white;'>Red (100)</option>
              <option value='1000' style='background-color:orange; color:white;'>Orange (1,000)</option>
              <option value='10000' style='background-color:yellow; color:#333;'>Yellow (10,000)</option>
              <option value='100000' style='background-color:green; color:white;'>Green (100,000)</option>
              <option value='1000000' style='background-color:blue; color:white;'>Blue (1,000,000)</option>
              <option value='10000000' style='background-color:purple; color:white;'>Violet (10,000,000)</option>
            </select>
          </div>
          <div class='col-md-1 hidden-xs hidden-sm'>
            <div class='mg-lg-spacer'></div>
          </div>
          <div class='col-md-1 hidden-lg hidden-md'>
            <hr>
          </div>
          <div class='col-md-2'>
            <div class='dropdown-arrow'> ▼ </div>
            <select class="form-control input-verylg color-selector" id="tolerance">
              <option value='20' style='background-color:white; color:#333;'>&#177;20%</option>
              <option value='10' style='background-color:silver; color:white;'>&#177;10%</option>
              <option value='5' selected="selected" style='background-color:gold; color:#333;'>&#177;5%</option>
            </select>
          </div>
        </div>
      </div>

      <div class='pull-right sig'>
        by <a href='https://www.github.com/epbarger'>epbarger</a>
      </div>

    </div>
  </body>
</html>
